<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator - The code school</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>
        Generate a <br />
        <span> Random Password </span>
      </h2>

      <div class="passwordBox">
        <input type="text" id="password" placeholder="password" readonly />
        <span id="copyIcon" class="material-symbols-outlined">
          content_copy
        </span>
      </div>

      <div class="lengthRow">
        <p>Password Length</p>
        <span id="sliderValue"></span>
      </div>
      <input type="range" id="lengthSlider" min="4" max="20" />

      <div class="row">
        <span class="material-symbols-outlined checkbox">
          radio_button_unchecked
        </span>
        <label for="uppercase" class="includeLabel"
          >Include Uppercase Letters(A-Z)</label
        >
        <input type="checkbox" id="uppercase" hidden />
      </div>

      <div class="row">
        <span class="material-symbols-outlined checkbox">
          radio_button_unchecked
        </span>
        <label for="lowercase" class="includeLabel"
          >Include Lowercase Letters(a-z)</label
        >
        <input type="checkbox" id="lowercase" hidden />
      </div>

      <div class="row">
        <span class="material-symbols-outlined checkbox">
          radio_button_unchecked
        </span>
        <label for="symbols" class="includeLabel">Include Symbols(#@-!)</label>
        <input type="checkbox" id="symbols" hidden />
      </div>
      <div class="row">
        <span class="material-symbols-outlined checkbox">
          radio_button_unchecked
        </span>
        <label for="numbers" class="includeLabel">Include Numbers(0-9)</label>
        <input type="checkbox" id="numbers" hidden />
      </div>

      <button type="button" id="generateBtn">
        <span class="material-symbols-outlined"> electric_bolt </span>Generate
        Password
      </button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
