<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator - the Code School</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
</head>

<body>
    <div class="container">
        
        <h2>Generate a<br> <span>Random Password</span></h2>

        <div class="passwordBox">
            <input type="text" id="password"  placeholder="password" readonly>
            <span id="copyIcon" class="material-symbols-outlined">
                content_copy
            </span>
        </div>
  
        <div class="lengthRow">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <input type="range" id="lengthSlider" min="4" max="20">

        <div class="row">
            <span class="material-symbols-outlined checkbox">radio_button_unchecked</span>
            <label class="includeLabel" for="uppercase" >Include Uppercase Letters(A-Z)</label>
            <input type="checkbox" name="" id="uppercase" hidden>
        </div>

        <div class="row">
            <span class=" checkbox material-symbols-outlined">radio_button_unchecked</span>
                <label class="includeLabel" for="lowercase">Include Lowercase Letters(a-z)</label>
            <input type="checkbox" name="" id="lowercase" hidden>
        </div>

        <div class="row">
            <span class="checkbox material-symbols-outlined">radio_button_unchecked</span>
            <label class="includeLabel" for="symbols">Include Symbols(#@-!)</label>
            <input type="checkbox" name="" id="symbols" hidden>
        </div>

        <div class="row">
            <span class="checkbox material-symbols-outlined">radio_button_unchecked</span>
            <label class="includeLabel" for="numbers">Include Numbers(0-9)</label>
            <input type="checkbox" name="" id="numbers" hidden>
        </div>
        
            <div class="btn-group">
                <button type="button" id="generateBtn"><span class="material-symbols-outlined">
                    electric_bolt
                    </span>Generate Password</button>
            </div>

        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
