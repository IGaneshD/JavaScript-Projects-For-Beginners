<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock by the code School</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="clock">

            <div style="--clr:#ff3d58; --hand:100px" id="hour" class="hand"><i></i></div>
            <div style="--clr:#00a6ff; --hand:130px" id="minute" class="hand"><i></i></div>
            <div style="--clr:#ffffff; --hand:160px" id="second" class="hand"><i></i></div>
            
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
