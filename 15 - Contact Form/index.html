<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The Code School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="post" class="contact-form">

            <div class="contact-form-title">
                <h2>Connect with Me</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="1b3e826b-c70e-475c-b152-4853c6742534">

            <input type="text" name="name" class="inputs" placeholder="Your Name" required>
            <input type="email" name="email" class="inputs" placeholder="Your Email" required>
            <textarea  name="message" class="inputs" placeholder="Your Message" required></textarea>

            <button type="submit">Submit <img src="assets/arrow_icon.png"></button>

        </form>

        <div class="image-container">
            <img src="assets/right_img.png" id="logo">
        </div>

    </div>
</body>
</html>
